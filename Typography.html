<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bookstrap typography example</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Heading lists</h1>
            <h1 class="display-1">codingal</h1>
            <h1 class="display-2">codingal</h1>
            <h1 class="display-3">codingal</h1>
            <h1 class="display-4">codingal</h1>
        </div>
        <div class="container">
            <h1>Lighter, Secondary Text with small tag and class text-muted
                <small class="text-muted">Hello Codingal!</small>
            </h1>
            <d1>
                <dt>Cofee</dt>
                <dd>White hot drink</dd>
            </d1>
        </div>
    </body>
</html>
