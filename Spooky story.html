<!DOCTYPE html>
<html>
    <head>
        <title>A spooky story</title>
        <style>
            body.Dark {
                color: white;
                background-color: black;
            }
            button {
                display: block;
                margin: 10px;
            }
            .textEntry {
                margin-top: 12px;
                margin-bottom: 15px;
            }
        </style>
    </head>
    <body>
        <h1>The basement</h1>
        <p id="story">I wanted to find my frined, and he was hiding the basement.</p>
        <button onclick="goDark()">Get in the mood</button>
        <div class="textEntry">Type your name here, if you dare: <input type="text" id="name"></div>
        <button onclick="typeAndScream ()">Please, please dont click me</button>
        <button onclick="FinishTheStory ()">Tell me what happend!</button>
        <script>
             function typeAndScream () {
                var PersonName =document.getElementById ("name").value;
                alert ("I told you not to do that " + PersonName);
             }
             function goDark () {
              document.body.className = "Dark";
             }
             function FinishTheStory () {
                document.getElementById("story").innerHTML = "So I carefully searched the damp dungeon. There you are!";
             }
        </script>
    </body>
    </html>
