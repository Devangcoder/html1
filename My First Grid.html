<!DOCTYPE html>
<html>
    <head>
        <title>Bookstrap grid system</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <h2>Equal width column grid</h2>
        <div class="container">
        <div class="row">
        <div class="col bg-warning text-white">column</div>
        <div class="col bg-primary text-dark">column</div>
        <div class="col bg-success text-danger">column</div>
        </div>
        </div>
    </body>
</html>
