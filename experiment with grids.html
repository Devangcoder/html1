<!DOCTYPE html>
<html>
    <head>
        <title>Bookstrap grid system</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Hello Students</h1>
            <p>Resise the browser window to see the effect</p>
            <div class="row">
                <!--size medium and extra small-->
                <div class="col-md-8 col-xs-small bg-warning border text-center">xs</div>
                <div class="col-md-12 col-md-5 bg-info text-center">col-xs-3</div>
            </div>
            <div class="row">
                <!--size medium large and extra small-->
                <div class="col-md-8 col-lg-6 bg-secondary text-center">col-xs-6</div>
                <div class="col-xs-6 col-md-2 bg-dark text-white text-center">col-xs-6</div>
                </div>
            </div>
</html>
