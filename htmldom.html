<!DOCTYPE html>
<html>
    <head>
        <title>HTML DOM</title>
    </head>
    <body>
        <h1>HTML DOM</h1>
        <!--Image Tag-->
        <img src="" id="img" width="300" height="200">
        <script>
            //create a new div element
            let div = document.createElement("div");
            div.innerHTML="<p>Today we are leearning HTML DOM: Hypertext markup language Document Object Model</p>";
            // style the div
            div.style.backgroundColor = "lightblue";
            div.style.padding = "20px";
            div.style.margin = "10px";
            div.style.border = "2px solid blue";
            div.style.fontSize = "18px";
            div.style.textAlign = "center";
            document.body.append(div)
            document.getElementById("img").src="https://i0.wp.com/picjumbo.com/wp-content/uploads/beautiful-nature-mountain-scenery-with-flowers-free-photo.jpg?w=2210&quality=70";
        </script>
    </body>
</html>
