<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<title>Bookstrap jumptron</title>
    </head>
    <body>
        <div class="container">
            <h2 class="bg-warning text-dark text-bold text-center">Codingal</h2>
            <div id="Mycarousel" class="carousel slide" data-ride="carousel">
            <!--indicators-->
            <ol class="carousel-indicators">
            <li data-target="#Mycarousel" data-slide-to="0" class="active"></li>
            <li data-target="#Mycarousel" data-slide-to="1"></li>
            <li data-target="#Mycarousel" data-slide-to="2"></li>
        </ol>
        <!--Wrapper for slides-->
        <div class="carousel-inner">
            <div class="item active">
                <img src="https://fastly.codingal.com/images/coding-for-kids/meta-image.png" alt="image1">
                </div>
                <div class="item">
                    <img src="https://fastly.codingal.com/images/book-trial-class/meta-image.png" alt="image2">
                    </div>
                    <div class="item">
                        <img src="https://www.codingal.com/resources/wp-content/uploads/2023/05/Prepare-Your-Child-for-the-Future-with-Codingal.png" alt="penguin">
                    </div>
        </div>
        </div>
        </div>
        </body>
        </html>
